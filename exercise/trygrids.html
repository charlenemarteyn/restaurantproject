<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        section{
            display:grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fill, 200px);
            justify-content: center;
        }
        article{
            border:1px solid;
            padding:1em;
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
<section>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
    <article>box</article>
</section>
</body>
</html>
